<nav class="navbar navbar-dark bg-dark" aria-label="Navbar">
  <h1 id="title">{{title}}</h1>
</nav>
<h2>Hit the buttons to see more cats! <span>❤️</span> </h2> 
<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let cat of cats;let i = index" [ngClass]="{'active': i == 0}" class="carousel-item">
        <img class="d-block w-100" src="{{cats[i]}}" alt="First slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button"  data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="nextCat()" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
